<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1>Image Gallery</h1>
        <button type="button">New image +</button>
    </header>
    <form>
        <h2>Add new image</h2>
        <input type="url" id="end-new-img" required placeholder="Image URL" />
        <button type="submit">Add</button>
        <button type="reset" id="btn_cancel">Cancel</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg">

                <a href="./images/foto1.jpg" title="See full size image" target="_blank">
                    See full size image
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg">
            <div class="overlay-img-link">
                <a href="./images/foto2.jpg" title="See full size image" target="_blank">
                    See full size image
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg">
            <div class="overlay-img-link">
                <a href="./images/foto3.jpg" title="See full size image" target="_blank">
                    See full size image
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
